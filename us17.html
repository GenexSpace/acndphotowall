
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man on the Moon – Apollo 12 (1969)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top-menu">
        <a href="index.html">← Back to Home</a>
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <div class="content dark-box">
        <h2>Man on the Moon – Apollo 12 (1969)</h2>
        <img src="photos/preview/us17.jpg" alt="Man on the Moon – Apollo 12 (1969)" onclick="openLightbox(this.src)">
        <p>Apollo 12's lunar surface photos captured powerful moments of exploration.</p>
        <p>Pete Conrad and Alan Bean were the second humans to land on the Moon.</p>

        <h3>Specifications:</h3>
        <div class="specifications">
            <div><span><strong>Date:</strong></span><span>1969</span></div><div><span><strong>Mission:</strong></span><span>Apollo 12</span></div>
        </div>

        <h3>Image Gallery</h3>
        <div class="slider">
            <img src="placeholder.png" alt="Gallery Image 1" onclick="openLightbox(this.src)">
            <img src="placeholder.png" alt="Gallery Image 2" onclick="openLightbox(this.src)">
            <img src="placeholder.png" alt="Gallery Image 3" onclick="openLightbox(this.src)">
            <img src="placeholder.png" alt="Gallery Image 4" onclick="openLightbox(this.src)">
            <img src="placeholder.png" alt="Gallery Image 5" onclick="openLightbox(this.src)">
        </div>

        <h3>3D Model</h3>
        <model-viewer src="3d-placeholder.glb" alt="3D Model" auto-rotate camera-controls touch-action="pan-y" background-color="#1e1e1e"></model-viewer>

        <h3>Video</h3>
        <div class="video-container">
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <div class="footer">
        <p>&copy; 2025 Genex Space</p>
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

</body>
</html>
